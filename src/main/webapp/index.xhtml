<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">

<h:head>
    <title>Flyway and JPA</title>
</h:head>

<h:body>
    <h:form>
        <h1>
            <h:outputText value="This is a small application for testing Flyway..."/>
        </h1>

        <p>
            The firstNews entity V3
        </p>

        <p>
            <p:panelGrid columns="2">
                <h:outputText value="ID"/>
                <h:inputText value="#{firstNews.id}"/>

                <h:outputText value="Title"/>
                <h:inputText value="#{firstNews.title}"/>

                <h:outputText value="Text"/>
                <h:inputTextarea value="#{firstNews.text}"/>

                <h:outputText value="TimeStamp"/>
                <h:inputText value="#{firstNews.timestamp}"/>

                <h:outputText value="eMail"/>
                <h:inputText value="#{firstNews.eMail}"/>

            </p:panelGrid>
        </p>


    </h:form>
</h:body>

</html>
